<h1>Host Page</h1>

<div>
<app-nav-button [target]='"/"' [text]='"Home"' />
</div>

<p>Gravity</p>
<app-toggle-switch [defaultValue]="false" (choice)="setGravity($event)" />

<p>Allow Captures</p>
<app-toggle-switch [defaultValue]="false" (choice)="setAllowCaptures($event)" />

<p>Win by Captures</p>
<app-toggle-switch 
    [defaultValue]="false" [disable]="!allowCaptures()" 
    (choice)="setWinByCaptures($event)" />
