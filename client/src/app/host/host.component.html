<h1>Host Page</h1>

<div>
<app-nav-button [target]='"/"' [text]='"Home"' />
</div>

<p>Gravity</p>
<app-toggle-switch [defaultValue]="false" [(value)]="gravity" />

<p>Allow Captures</p>
<app-toggle-switch [defaultValue]="false" [(value)]="allowCaptures" />

<p>Win by Captures</p>
<app-toggle-switch [defaultValue]="false" [disable]="!allowCaptures()" [(value)]="winByCaptures" />

<p>TODO: fix spacing</p>
<app-text-box [(text)]="configName" [maxLength]="20" />
<app-action-button [text]="'Save Config as Preset'" [disable]="configName() == ''" (click)="saveConfigAsPreset()" />
