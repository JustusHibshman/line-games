<div class="full-page">

    <div class="side-menu">
        <app-nav-button [target]='"/"' [text]='"Quit"' />
    </div>

    <div class="main">
    <div class="horizontally-centered-main">
    <div class="main-vertical-color-strip">
    <div class="spaced-column padded">
        <h3>Your Claimed Seats</h3>
        <div>
            @for(claimed of seats() ; track $index; let i = $index) {
                @if(claimed) {
                <div class="player-disc solid-{{ colors[i] }}">
                </div>
                } @else {
                <div class="player-disc empty">
                </div>
                }
            }
        </div>
        <div class="middle-aligned-row">
            <app-action-button [text]="'Request Another Seat'" (click)="requestSeat()" />
            <app-action-button [text]="'Go to Gameboard'" (click)="enterGame()" />
        </div>
    </div>
    </div>
    </div>
    </div>
</div>
