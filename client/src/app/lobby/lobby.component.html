<div class="full-page">

    <div class="side-menu">
        <app-nav-button [target]='"/"' [text]='"Quit"' />
    </div>

    <div class="main">
    <div class="horizontally-centered-main">
    <div class="main-vertical-color-strip">
    <div class="spaced-column padded">
        <div class="middle-aligned-row">
            <span>How many players will be at your PC?</span>
            <app-integer-input [min]=1 [max]=6 [(value)]="requestedSeats"
                [disable]="awaitingResponse() || requestGranted()" />
        </div>
        <app-action-button [text]="requestedSeatsText()" (click)="requestSeats()"
            [disable]="awaitingResponse() || requestGranted()" />
        <div>
            @for(selected of seatSelected(); track $index; let i = $index) {
            <div class="player-disc solid-{{ colors[i] }} {{ visibilityText[i]() }}">
            </div>
            }
        </div>
        <div>
            @for(playerType of playerTypeTexts; track $index) {
            <span>
                {{ playerType }}
            </span>
            }
        </div>
        <app-action-button [text]="'Enter Game'" (click)="enterGame()"
            [disable]="emptySeats" />
    </div>
    </div>
    </div>
    </div>
</div>
