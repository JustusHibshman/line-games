<div class="menu">
    <app-nav-button [target]='"/"' [text]='"Home"' />

    <div class="bigRowSpacer"></div>
    <div class="status">
        <span class="statusText">Winner:</span><span [class]="'winMarker ' + colors[winner() + 1]"></span>
    </div>
    <div>
        @for(numCaptures of captures(); track $index; let i = $index) {
        <div class="status">
            <span [class]="'captureMarker ' + colors[i + 1]"></span><span class="statusText">Captures: {{ numCaptures }}</span>
        </div>
        }
    </div>
</div>

<div class="main">
    @for(col of transposedBoard(); track $index; let c = $index) {
    <div class="column {{ gravityStr() }}">
        @for(row of col; track $index; let r = $index) {
        <div class="row">
            <span [class]="'piece ' + colors[row + 1] +
                           ' hover-' + colors[isLegalMove({row: r, col: c}) ? currentPlayer() + 1 : 0]"
                  (click)="selectSpot({row: r, col: c})" ></span>
        </div>
        }
    </div>
    } @empty {
        <p>[No Game]</p>
    }
</div>
