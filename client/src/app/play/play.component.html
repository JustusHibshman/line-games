<div class="menu">
    <app-nav-button [target]='"/"' [text]='"Home"' />

    <div class="bigRowSpacer"></div>
    <div class="status">
        <span class="statusText">Winner:</span>
        @if(winner() != -1) {
            <span [class]="'winMarker solid-' + colors[winner() + 1]"></span>
        } @else {
            <span class="statusText">None</span>
        }
    </div>
    <div>
        @for(numCaptures of captures(); track $index; let i = $index) {
        <div class="status">
            <span [class]="'captureMarker solid-' + colors[i + 1]"></span><span class="statusText">Captures: {{ numCaptures }}</span>
        </div>
        }
    </div>
</div>

<div class="main">
    <div class="the-grid" style="{{ gridStyle() }}" >
        @for(row of board(); track $index; let r = $index) {
            @for(col of row; track $index; let c = $index) {
            <div class="spot" (click)="selectSpot({row: r, col: c})"
                    (mouseenter)="beginHover({row: r, col: c})" (mouseleave)="endHover()" >
                <div class="piece solid-{{ colors[board()[r][c] + 1] }} hover-{{ hoverAs(r == hoverY() && c == hoverX()) }}">
                </div>
            </div>
            }
        } @empty {
            <p>[No Game]</p>
        }
    </div>
</div>
